<div *ngIf="todos">
  <ion-card *ngFor="let todo of todos">
    <amplify-s3-image [attr.img-key]="todo.imagekey" [attr.level]="todo.level">
    </amplify-s3-image>
    <ion-card-header>
      <ion-card-title>{{todo.name}}</ion-card-title>
    </ion-card-header>
    <ion-card-content>{{todo.description}}</ion-card-content>
  </ion-card>
</div>
